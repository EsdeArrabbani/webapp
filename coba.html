<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        *{
            box-sizing: border-box;
        }
         body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .top-bar{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 64px;
            background-color: blueviolet;
        }
        .navbar {
            position: fixed; /* Membuat navbar tetap di tempat */
            background-color: white;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            left: 0;
            bottom: 0;
            
            display: flex;
        }
        .main { 
            background-color: blue;
            width: auto; /* Menggunakan 80% lebar untuk main */
            height: 100%; /* Mengatur tinggi main sesuai viewport */
            overflow-x: hidden;
            overflow-y: auto;
            padding: 1rem; /* Menambah padding untuk konten di dalam main */
            padding-top: 64px;
        }
        .navbar .nav-base{
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
            position: relative;
        }
        .navbar .nav-base::before{
            content: '';
            position: absolute;
            z-index: -1;
            transition: all 0.35s ease-in-out;
        }
        .navbar .nav-base.active:hover::before{
            opacity: 0;
        }
        
        .navbar .nav-base:hover{
            color: white;
        }
        .navbar .nav-base span:nth-child(2){
            margin-left: 1rem;
        }
        @media screen and (max-width: 479px) {
            .navbar {
                top: auto;
                padding: 0;
                width: 100%;
                height: 64px;
                flex-direction: row;
            }
            .main{
                margin-left: 0;
            }
            .navbar .nav-base{
                border-radius: 0;
                padding: 1.25rem;
                margin: 0;
                width: 25%;
                justify-content: center;
            }
            .navbar .nav-base.active{
                color: aqua;
                background-color: transparent;
            }
            .navbar .nav-base span:nth-child(2){
                display:none;
            }
            .navbar .nav-base::before{
                left: 22.5%;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: brown;
                opacity: 0;
            }
            .navbar .nav-base:hover::before{
                width: 50px;
                opacity: 1;
            }
            .navbar .nav-base.active:hover:before{
                width: 50px;
                height: 50px;
            }
            .navbar .nav-base.active::before{
                opacity: 0;
                width: 50px;
            }
        }
        @media (min-width: 480px) and (max-width: 1023px) {
            .navbar {
                top: auto;
                padding: 0;
                width: 100%;
                height: 64px;
                flex-direction: row;
            }
            .main{
                margin-left: 0;
            }
            .navbar .nav-base{
                border-radius: 0;
                padding: 1.25rem;
                margin: 0;
                width: 25%;
                justify-content: center;
            }
            .navbar .nav-base.active{
                color: aqua;
                background-color: transparent;
            }
            .navbar .nav-base span:nth-child(2){
                display:none;
            }
            .navbar .nav-base::before{
                left: 22.5%;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: brown;
                opacity: 0;
            }
            .navbar .nav-base:hover::before{
                width: 50px;
                opacity: 1;
            }
            .navbar .nav-base.active:hover:before{
                width: 50px;
                height: 50px;
            }
            .navbar .nav-base.active::before{
                opacity: 0;
                width: 50px;
            }
        }
        @media screen and (min-width: 1024px) {
            .navbar {
                height: calc(100vh - 64px); /* Mengatur tinggi navbar sesuai viewport */
                width: 20%;
                top: 64px;
                padding: 1rem;
                padding-top: 0;
                flex-direction: column;
            }
            .main{
                margin-left: 20%;
            }
            .navbar .nav-base{  
                justify-content: flex-start;
                padding: 0.75rem;
                border-radius: 15px;
                margin: 0.55rem 0;
                width: 100%;
            }
            .navbar .nav-base.active{
                background-color: aqua;
                color: white;
            }
            .navbar .nav-base span:nth-child(2){
                display:block;
            }
            .navbar .nav-base::before{
                left: 0;
                width: 0;
                height: 100%;
                border-radius: 15px;
                background-color: brown;
                opacity: 1;
            }
            .navbar .nav-base:hover::before{
                width: 100%;
                opacity: 1;
            }
            .navbar .nav-base.active:hover:before{
                width: 100%;
                height: 100%;
            }
            
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <div class="navbar">
        <div class="nav-base active" id="spp">
            <span class="material-symbols-outlined">account_balance_wallet</span>
            <span>SPP</span>
        </div>
        <div class="nav-base" id="kegiatan">
            <span class="material-symbols-outlined">school</span>
            <span>Kegiatan</span>
        </div>
        <div class="nav-base" id="buku">
            <span class="material-symbols-outlined">book_5</span>
            <span>Buku</span>
        </div>
        <div class="nav-base" id="baju">
            <span class="material-symbols-outlined">shopping_bag</span>
            <span>Baju</span>
        </div>
    </div>
    <div class="main">
        <div id="content-spp" style="display:block;">
            <h2>Konten SPP</h2>
            <p>Ini adalah konten untuk SPP.</p>
        </div>
        <div id="content-kegiatan" style="display:none;">
            <h2>Konten Kegiatan</h2>
            <p>Ini adalah konten untuk Kegiatan.</p>
        </div>
        <div id="content-buku" style="display:none;">
            <h2>Konten Buku</h2>
            <p>Ini adalah konten untuk Buku.</p>
        </div>
        <div id="content-baju" style="display:none;">
            <h2>Konten Baju</h2>
            <p>Ini adalah konten untuk Baju.</p>
        </div>
    </div>
    <script>
        // Ambil semua nav-base
        const navBases = document.querySelectorAll('.nav-base');

        // Tambahkan event listener untuk setiap nav-base
        navBases.forEach(function(navBase) {
            navBase.addEventListener('click', function() {
                // Hapus kelas active dari semua nav-base
                navBases.forEach(function(item) {
                    item.classList.remove('active');
                });
                // Tambahkan kelas active pada nav-base yang diklik
                navBase.classList.add('active');

                // Tampilkan konten yang sesuai dengan nav-base yang diklik
                showContent(navBase.id);
            });
        });

        // Fungsi untuk menampilkan konten yang sesuai dengan id
        function showContent(id) {
            // Semua konten di div .main diubah menjadi display: none; terlebih dahulu
            const allContents = document.querySelectorAll('.main > div');
            allContents.forEach(function(content) {
                content.style.display = 'none';
            });

            // Kemudian konten yang sesuai ditampilkan
            const contentElement = document.getElementById('content-' + id);
            contentElement.style.display = 'block';
        }
    </script>

</body>
</html>
